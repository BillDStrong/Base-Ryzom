// Example de filtres pour le texturing automatique des CLods dans les .shapes
// Le but est de dire quels sont le/les .shape associés avec chaque fichier .clod
// C'est une serie de doublons: "NomDuLod", "Filtre". 
//	Ne pas mettre l'extension .clod sur "NomDuLod"
//	Par exemple ici, il faut mettre HOM_LOD, et pas ZO_HOM_LOD!!!. C'est un .clod qui est à mettre.
clod_tex_shape_filters= {
	"HOM_LOD", "*_HOM*.shape", 
	"HOF_LOD", "*_HOF*.shape", 
	};
